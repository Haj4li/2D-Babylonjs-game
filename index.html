<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>2D Babylon Game</title>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: #000;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
      #ui {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        }

        #ui button {
        font-size: 18px;
        padding: 10px;
        margin: 5px;
        border-radius: 8px;
        }

    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <div id="ui">
        <button onclick="alert('Start Game')">Start</button>
        <button onclick="alert('Settings')">Settings</button>
    </div>


    <!-- Babylon -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>

    <!-- Config and Game Logic -->
    <script src="config.js"></script>
    <script src="game.js"></script>
  </body>
</html>
